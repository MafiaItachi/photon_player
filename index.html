<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="image/songicon.jpg" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PHOTON PLAYER</title>
    <script src="https://kit.fontawesome.com/bac1e9dfb2.js" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <style>
        @media screen and (max-width: 480px) {

            /* CSS styles specific to mobile devices with a screen width up to 480px */
            /* Adjust the text size or other styles here */
            #player {

                height: 164%;
                /* margin: 10px 15px 10px 15px; */
                overflow: hidden;
                border-radius: 10px;
                margin-top: 90px;
            }
        }

        .bottom {
            background-color:#262d41;
            margin: 0%;
            padding: 0%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            border-top-left-radius:15px ;
            border-top-right-radius:15px ;
            height: 80%;
    justify-content: space-around;
            
        }
        .youtube{
            width: 90%;
            height: 80%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

        }
    </style>
</head>

<body>

    <h1><i class="fi fi-sr-list-music"></i>PHOTON PLAYER</h1>
    <div class="sxq"><input type="text" id="searchInput" placeholder="Enter song or artist">
        <button onclick="clearSearchResults()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>

        <button id="myBtn" onclick="search()"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
    </div>
    <div id="results"></div>

    <h1><i class="fa-solid fa-list-music fa-xl"></i>BOOKMARK</h1>
    <div class="shuffle">
        <button onclick="clearPlaylist()"><i class="fa-solid fa-trash fa-xl"></i></button>
        <button onclick="stopVideo()"><i class="fa-solid fa-pause fa-xl"></i></button>
        <button onclick="shuffleAndPlay()"><i class="fa-solid fa-random fa-xl"></i></button>
        <button id="fullscreen-button"><i class="fa-solid fa-mobile fa-xl"></i></button>
        <!-- Add this button in your HTML -->
        <button id="toggle-timer-btn" onclick="toggleTimer()"><i class="fa-solid fa-stopwatch fa-xl"></i></button>

    </div>

    <div id="playlist"></div>
    <div class="bookmarklink"><input type="text" id="2playlistLinkInput" placeholder="Enter YouTube Playlist Link">
        <button id="mybm" onclick="addPlaylistByLink()"><i class="fa-solid fa-plus fa-xl"></i></button>
    </div>
    <br></br>
    <div id="controls">
        <div class="con">
            <img class="video-thumbnail" src="image/songicon.jpg">
            <div class="video-title">MADE BY SHUBHAM</div>
            <button id="repeat-toggle" class="repeat-option" onclick="toggleRepeatMode()"><i
                    class="fa-solid fa-repeat fa-lg"></i></button>
            <button id="play-pause"><i class="fa-solid fa-play fa-xl"></i></button>
        </div>

        <div class="seekbar2">
            <div class="progress-bar2"></div>
        </div>
        <div id="mini-player" class="mini-player">
            <div class="youtube">
                <div id="player"></div>
            </div>


            <div class="bottom">
                <div class="player-controls">
                    <div id="seek-bar">
                        <div id="progress-bar"></div>
                    </div><br>
                    <div class="video-title2"></div>
                </div>


                <div class="mini-player-buttons">
                    <div class="bbutton">
                        <button id="addToPlaylistButton" onclick="addToPlaylistFromVideo()"><i
                                class="fa-solid fa-bookmark fa-xl"></i></button>
                        <button id="share-video" onclick="shareCurrentVideo()"><i
                                class="fa-solid fa-share fa-xl"></i></button>
                    </div>
                    <div class="ppnbutton">
                        <button class="mini-player-previous-button" onclick="playPreviousTrack()"><i
                                class="fa-solid fa-chevron-left fa-xl"></i></button>
                        <button class="mini-player-play-button" id="play-pause2" onclick="togglePlayPause()"><i
                                class="fa-solid fa-play fa-xl"></i></button>
                        <button class="mini-player-next-button" onclick="playNextTrack()"><i
                                class="fa-solid fa-chevron-right fa-xl"></i></button>
                    </div>
                </div>

            </div>

        </div>



    </div>
    <h1>YOUR PLAYLIST</h1>

    <!-- Section to display added playlists -->
    <!-- HTML structure for the playlist container -->
    <div class="added-playlists-container snap-inline">


        <div id="addedPlaylists" class="added-playlists snap-inline">
            <!-- Playlist items will be displayed here -->
        </div>
        <div class="playlist">
            <div id="plistbylink">
                <input type="text" id="playlistLinkInput" placeholder="Enter YouTube Playlist Link">
                <button style="width: 202px;" id="myplist" onclick="addPlaylist()"><i
                        class="fa-solid fa-plus fa-xl"></i></button>
            </div>
        </div>
    </div>




    <!-- Container to display the song list -->
    <div id="songListContainer"></div>
    <div class="trending-songs">
        <h1>TRENDING SONG</h1>
        <div class="trending-songs-container snap-inline">
            <div class="trending-song-row snap-inline">
                <!-- First Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>

                <!-- Second Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>

                <!-- Third Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>
            </div>
        </div>
    </div>
    <h1>FAVORITE ARTISTS</h1>
    <div id="favoriteArtistsContainer">

        <div id="favoriteArtists"></div>
        <div id="favoriteArtistSongs" style="display: none;"></div>
    </div>
    <div id="artistsearchbox">
        <input type="text" id="artistSearchInput" placeholder="Enter artist name">
        <button onclick="clearArtistSearchResults()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>
        <!-- Add Clear button -->
        <button onclick="searchArtistChannel()"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
    </div>
    <div id="artistChannel"></div>
    <div id="artistVideos" style="display: none;"></div>

        <!-- Backup button -->
        <button onclick="backupLocalStorage()"><i class="fa-solid fa-file-export fa-xl"></i></button>

        <!-- Restore button -->
        <button onclick="document.getElementById('fileInput').click()"><i

    <div class="fullscreen-div" id="green-div"></div>

    <script src="src/main.js"></script>
    <script src="src/trending.js"></script>
