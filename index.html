            #player {

<body>

    <h1>PHOTON PLAYER</h1>
    <div class="sxq"><input type="text" id="searchInput" placeholder="Enter song or artist">
        <button id="clearSearchResults" onclick="clearSearchResults()"><span class="material-symbols-outlined">
            cancel
            </span></button>

        <button id="myBtn" onclick="search();searchArtistChannel()"><span class="material-symbols-outlined">
            search
            </span></button>
    </div>
    <div id="artistChannel"></div>
    <div id="artistVideos" style="display: none;"></div>
    <div id="results"></div>

    <h1>BOOKMARK</h1>
    <div class="shuffle">
        <button onclick="clearPlaylist()"><span class="material-symbols-outlined">
            delete
            </span></button>
        <button onclick="stopVideo()"><span class="material-symbols-outlined">
            pause
            </span></button>
        <button onclick="shuffleAndPlay()"><span class="material-symbols-outlined">
            shuffle
            </span></button>
        <button id="fullscreen-button"><span class="material-symbols-outlined">
            phone_iphone
            </span></button>
        <!-- Add this button in your HTML -->
        <button id="toggle-timer-btn" onclick="toggleTimer()"><span class="material-symbols-outlined">
            timer
            </span></button>

    </div>

    <div id="playlist"></div>
    <div class="bookmarklink"><input type="text" id="2playlistLinkInput" placeholder="Enter YouTube Playlist Link">
        <button id="mybm" onclick="addPlaylistByLink()"><span class="material-symbols-outlined">
            add
            </span></button>
    </div>
    <br></br>
    <div id="controls">
        <div class="con">
            <img class="video-thumbnail" src="image/songicon.jpg">
            <div class="video-title">MADE BY SHUBHAM</div>
            
            <button id="play-pause"><span class="material-symbols-outlined">
                play_arrow
                </span></button>
                <!-- <button  onclick="playNextTrack()"><span class="material-symbols-outlined">
                     navigate_next
                    </span></button> -->
        </div>

        <div class="seekbar2">
            <div class="progress-bar2"></div>
        </div>
        <div id="mini-player" class="mini-player">
            <div class="youtube"><div id="lyrics-container" style="display: none;"></div>
                <div id="player"></div>
            </div>


            <div class="bottom">
                <div class="player-controls">
                    <div id="seek-bar">
                        <div id="progress-bar"></div>
                    </div><br>
                    <div class="video-title2"></div>
                </div>


                <div class="mini-player-buttons">
                    <div class="bbutton">
                        <button id="addToPlaylistButton" onclick="addToPlaylistFromVideo()"><span class="material-symbols-outlined">
                            bookmark
                            </span></button>
                        <button id="share-video" onclick="shareCurrentVideo()"><span class="material-symbols-outlined">
                            share
                            </span></button>
                        <button onclick=" downloadCurrentSong() "><span class="material-symbols-outlined">
                            download
                            </span></button>
                            <button id="repeat-toggle" class="repeat-option" onclick="toggleRepeatMode()"><span class="material-icons">
                                repeat
                                </span></button>
                                <button id="toggle-lyrics-btn" onclick="toggleLyrics(); togglePlayer()"><span class="material-symbols-outlined">
                                    lyrics
                                    </span></button>
                    </div>
                    <div class="ppnbutton">
                        <button class="mini-player-previous-button" onclick="playPreviousTrack()"><span class="material-symbols-outlined">
                            skip_previous
                            </span></button>
                        <button class="mini-player-play-button" id="play-pause2" onclick="togglePlayPause()"><span class="material-symbols-outlined">
                            play_arrow
                            </span></button>
                        <button class="mini-player-next-button" onclick="playNextTrack()"><span class="material-symbols-outlined">
                            skip_next
                            </span></button>
                    </div>
                </div>

            </div>

        </div>



    </div>
    <h1>YOUR PLAYLIST</h1>

    <!-- Section to display added playlists -->
    <!-- HTML structure for the playlist container -->
    <div class="added-playlists-container snap-inline">


        <div id="addedPlaylists" class="added-playlists snap-inline">
            <!-- Playlist items will be displayed here -->
        </div>
        <div class="playlist">
            <div id="plistbylink">
                <input type="text" id="playlistLinkInput" placeholder="Enter YouTube Playlist Link">
                <button style="width: 202px;  margin: 0;" id="myplist" onclick="addPlaylist()"><span class="material-symbols-outlined">
                    add
                    </span></button>
            </div>
        </div>
    </div>




    <!-- Container to display the song list -->
    <div id="songListContainer"></div>
    <div class="trending-songs">
        <h1>TRENDING SONG</h1>
        <div class="trending-songs-container snap-inline">
            <div class="trending-song-row snap-inline">
                <!-- First Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>

                <!-- Second Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>

                <!-- Third Column -->
                <ul class="trending-song-list column snap-inline">
                    <!-- Trending songs go here -->
                </ul>
            </div>
        </div>
    </div>
    <h1>FAVORITE ARTISTS</h1>
    <div id="favoriteArtistsContainer">

        <div id="favoriteArtists"></div>
        
    </div>
